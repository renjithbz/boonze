#################### default parameters ################################
[params]
logo = "images/logo.webp"
home = "Home"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact info
mobile = "+91 9500123131"
email = "sales@boonze.com"
# contact form action
contact_form_action = "https://formsubmit.co/sales@boonze.com" # contact form works with https://formsubmit.co/
# search
search = false

# address
[params.address]
company_name = "Boonze Media Solutions P Ltd."
address_locality = "A4, Palani Towers."
street_address = "No.31, Venkatnarayana Road, T.Nagar"
address_region = "Chennai 600017, Tamil Nadu, India"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "get a quote"
link = "contact-us"


