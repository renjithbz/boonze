######################## default configuration ####################
baseURL = "https://boonze.com/"
title = "SEM Company, PPC Agency, and SEO Outsourcing Services in Chennai, India"
theme = "boonze"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
